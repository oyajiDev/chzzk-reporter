<!DOCTYPE html><html data-bs-theme="light" lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"><title>CHZZK-Reporter</title><link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css"><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nanum+Gothic&amp;display=swap"><link rel="stylesheet" href="assets/css/styles.min.css"><link rel="stylesheet" href="assets/css/index.min.css"></head><body><div class="content-row"><label class="form-label">Interval</label><input class="flex-fill" type="number" id="inp_interval" step="1" placeholder="interval for scheduled job" onchange="enableApplyButton()" min="1" max="23"></div><div class="content-row"><label class="form-label">Report Directory</label><input class="flex-fill" type="text" id="inp_reportDir" placeholder="directory to save report" onchange="enableApplyButton()"></div><div class="content-row"><label class="form-label">Keywords</label><input class="flex-fill" type="text" id="inp_keywords" placeholder="keywords separated by ',' ex) key1, key2, ..." onchange="enableApplyButton()"></div><div class="content-row"><label class="form-label">Divide By Category</label><input type="radio" id="inp_divide_true" style="margin-right: 2px;" onchange="toggleDivideByCategory(true)"><label class="form-label flex-fill" for="inp_divide_true">True</label><input type="radio" id="inp_divide_false" style="margin-right: 2px;" onchange="toggleDivideByCategory(false)"><label class="form-label flex-fill" for="inp_divide_false">False</label></div><div class="content-row"><label class="form-label">Create Filter</label><input type="radio" id="inp_filter_true" style="margin-right: 2px;" onchange="toggleCreateFilter(true)"><label class="form-label flex-fill" for="inp_divide_true">True</label><input type="radio" id="inp_filter_false" style="margin-right: 2px;" onchange="toggleCreateFilter(false)"><label class="form-label flex-fill" for="inp_divide_false">False</label></div><div class="content-row"><label class="form-label">Open Report</label><input type="radio" id="inp_openReport_true" style="margin-right: 2px;" onchange="toggleOpenReport(true)"><label class="form-label flex-fill" for="inp_divide_true">True</label><input type="radio" id="inp_openReport_false" style="margin-right: 2px;" onchange="toggleOpenReport(false)"><label class="form-label flex-fill" for="inp_divide_false">False</label></div><div class="content-row"><div class="flex-fill"></div><button id="btn_apply" type="button" onclick="applyConfigs()">Apply</button></div><script src="assets/bootstrap/js/bootstrap.min.js"></script><script src="assets/js/index.min.js"></script></body></html>
